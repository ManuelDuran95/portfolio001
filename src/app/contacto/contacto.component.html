<div class="email-container">
    <h2>Enviar Correo Electr√≥nico</h2>
  
    <form (ngSubmit)="enviarCorreo()">
      <div class="form-group">
        <label for="destinatario">Destinatario:</label>
        <input type="email" id="destinatario" name="destinatario" [(ngModel)]="destinatario" required>
      </div>
  
      <div class="form-group">
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" [(ngModel)]="asunto" required>
      </div>
  
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" [(ngModel)]="mensaje" required></textarea>
      </div>
  
      <button type="submit">Enviar Correo</button>
    </form>
  </div>
